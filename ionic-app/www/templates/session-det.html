<ion-view view-title="Session">
    <ion-content>
        <div class="entity-session-track-image" style="background-image: url('{{ session.track_image }}');">
        </div>

        <label class="item item-positive" align="center">
            <h2 class="header session-header ">
                {{ session.title }}
            </h2>
            <p class="title session-title">
                {{ session.date }} | {{ session.time_slot }}<br/>
                Room {{ session.room }}
            </p>
        </label>

        <div class="block block-positive">
        </div>

        <div class="item item-session">
            <i class="entity-session-track">
                Track: {{ session.track }}
            </i>
            <br/>
            <br/>
            <p>Experience level: {{ session.level }}</p>
        </div>

        <div class="item item-body">
            <p ng-bind-html="session.body"></p>
        </div>

        <div class="list-card">
            <p>Speakers:</p>
            <div class="item item-avatar" ng-repeat="speaker in session.speakers"/>
                <img src="{{ speaker.avatar }}">
                <h2>{{ speaker.username }}</h2>
                <a href="https://twitter.com/{{ speaker.twitter_nickname }}">@{{ speaker.twitter_nickname }}</a>

                <p>{{ speaker.biographt }}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
