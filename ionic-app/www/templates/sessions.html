<ion-view  view-title="Sessions">
  <ion-tabs class="tabs-positive tabs-icon-top">
    <ion-tab ng-repeat="day in conferenceDays"
             title="{{ day|date:'d MMMM' }}"
             icon-on="ion-calendar"
             icon-off="ion-calendar"
             href="#/app/sessions/{{ day|date:'y-MM-d' }}">
    </ion-tab>
  </ion-tabs>

  <ion-content>
    <ion-list>
      <ion-item class="item-icon-right item-text-wrap item-thumbnail-left"
                href="#/app/session/{{ session.id }}"
                ng-class="{'star': session.star}"
                ng-repeat="session in sessions | filter: query">

        <ddd-session session="session"></ddd-session>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
