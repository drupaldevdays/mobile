<ion-view view-title="News">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="new in news" href="#/app/news/{{new.nid[0].value}}" class="item-text-wrap item-thumbnail-left">
        <img  ng-src="{{new.field_image[0].url}}" alt="{{new.title[0].value}}" ng-if="new.field_image[0].url"/>
        <img  ng-src="img/img_placeholder.jpg" alt="Image unavailable" ng-if="!new.field_image[0].url"/>
        <div class="entity-new-track">{{new.field_new_track[0].value}}</div>
        <h2 class="entity-title"><strong>{{new.title[0].value}}</strong></h2>
        <div class="entity-room">{{new.field_room[0].value}}</div>
        <div class="entity-body">{{new.body[0].value | truncate: 150 }}</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
