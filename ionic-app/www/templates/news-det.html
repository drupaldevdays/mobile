<ion-view view-title="{{newsdet.title[0].value}}">
    <ion-content class="padding">
      <h2 class="entity-title"><strong>{{newsdet.title[0].value}}</strong></h2>
      <div class="entity-room" ng-if="newsdet.field_room[0].value">{{newsdet.field_room[0].value}}</div>
      <img  ng-src="{{newsdet.field_image[0].url}}" alt="{{newsdet.title[0].value}}" ng-show="newsdet.field_image[0].url" style="height:200px;" />
      <img  ng-src="img/img_placeholder.jpg" alt="Image unavailable" ng-if="newsdet.title[0].value" ng-hide="newsdet.field_image[0].url"/>
      <article ng-bind-html="newsdet.body[0].value"></article>
    </ion-content>
</ion-view>
